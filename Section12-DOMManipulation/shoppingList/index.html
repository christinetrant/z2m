<!DOCTYPE html>
<html>
	<head>
		<title>To Do List</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
    	<h1 class="title" data-text="To Do List">To Do List</h1>
		</div>
		<div class="list">
			<input id="inputText" type="text" placeholder="Add item to list!">
			<button id="enter">Enter</button>
			<ul class="todo">
				<li>Item 1</li>
				<li>Item 2</li>
				<li>Item 3</li>
				<li>Item 4</li>
				<li>Item 5</li>
			</ul>
		</div>
	<script src="script.js"></script>
	</body>
</html>
