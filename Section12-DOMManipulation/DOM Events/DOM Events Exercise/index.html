<!DOCTYPE html>
<html>
	<head>
		<title>To Do List</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
    	<h1 class="title" data-text="To Do List">To Do List</h1>
		</div>
		<div class="list">
			<input id="inputText" type="text" placeholder="Add item to list!" autocomplete="off">
			<button id="enter">Enter</button>
			<ul>
				<li>
					<span>Bread</span>
					<button class="edit">Edit</button>
					<button class="del">Del</button>
				</li>
				<li>
					<span>Rice</span>
					<button class="edit">Edit</button>
					<button class="del">Del</button>
				</li>
				<li>
					<span>Toilet Paper!</span>
					<button class="edit">Edit</button>
					<button class="del">Del</button>
				</li>
				<li>
					<span>Soy Milk</span>
					<button class="edit">Edit</button>
					<button class="del">Del</button>
				</li>
				<li>
					<span>Pasta</span>
					<button class="edit">Edit</button>
					<button class="del">Del</button>
				</li>
			</ul>
		</div>
	<script src="script.js"></script>
	</body>
</html>
