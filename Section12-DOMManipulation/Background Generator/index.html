<!DOCTYPE html>
<html>
	<head>
		<title>Background Generator!</title>
		<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="wrapper">
			<h1>Background Generator</h1>
			<p>Click on the colours below to change the background and get info on each colour!</p>
			
			<div id="twoColorInput">
				<input class="color1" type="color" value="#43cea2">
				<input class="color2" type="color" value="#185a9d">
			</div>

			<div id="threeColorInput">
				<input class="color1a" type="color" value="#3a1c71">
				<input class="color2a" type="color" value="#d76d77">
				<input class="color3a" type="color" value="#ffaf7b">
			</div>

			<h3 class="type"></h3>
			<h3 class="output"></h3>
		
			<div class="buttons">
				<button class="btn" id="radialBtn">Radial Gradient</button>
				<button class="btn active" id="linearBtn">Linear Gradient</button>
				<button class="btn" id="twoColorBtn">Two Colors</button>
				<button class="btn" id="threeColorBtn">Three Colors</button>
			</div>

			<div class="lonely-btn">
				<button class="btn" id="randomBtn">Random!</button>
			</div>

		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
